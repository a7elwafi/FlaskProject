  <body>
    <h3> <a href = "{{ url_for('show_all') }}">Home Page</a> </h3>
    <h3> Node Information </h3>
    <hr/>

    {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="alert alert-danger">
      {{ message }}
    </div>
    {%- endfor %}

    <form action="{{ request.path }}" method="post">
     
      <label for="name">Name</label><br />
      <input type="text" name="name" placeholder="Name" /><br />

      <label for="name">Type</label><br />
      <select id="type" name="type">
        <option value="node" >Node</option>
        <option value="nodeColored" selected >Colored Node</option> 
      </select ><br />

      <label id="lcolor" for="color">Color</label> <br />
      <input id="icolor"type="text"name="color" placeholder="color" /><br /> <br />

      <input type="submit" value="Add Node" />
    </form>
  </body>
